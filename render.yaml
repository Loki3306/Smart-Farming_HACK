# Render.com Configuration for Smart Farming Frontend

services:
  - type: web
    name: smartfarm-frontend
    env: static
    # Point to the client subdirectory
    rootDir: client
    # Build commands run inside the rootDir
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_API_URL
        sync: false # User needs to input this in Render Dashboard (The HF Backend URL)
      - key: VITE_DISEASE_MODEL_URL
        sync: false # User needs to input this (The HF Disease Model URL)
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
