name: Sync Backend to Hugging Face Spaces

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          # Replace with your HF username and Space name
          HF_SPACE_NAME: Deep08092006/KrushiUnnatiBackend 
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Actions Bot"
          # Install git-lfs
          git lfs install
          # Push only the backend directory to the Space root
          git subtree push --prefix backend https://Deep08092006:$HF_TOKEN@huggingface.co/spaces/$HF_SPACE_NAME main
