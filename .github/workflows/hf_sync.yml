name: Sync Backend to Hugging Face Spaces

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          # Replace with your HF username and Space name
          HF_SPACE_NAME: Deep08092006/KrushiUnnatiBackend 
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Actions Bot"
          
          # Install git-lfs
          git lfs install
          
          # 1. Create a specialized branch containing ONLY the backend folder
          # This extracts the history of 'backend/' into a new root
          git subtree split --prefix backend -b hf-sync-branch
          
          # 2. Force push this new branch to the HF Space's 'main' branch
          # --force overwrites any conflicts (like the initial README on HF)
          git push https://Deep08092006:$HF_TOKEN@huggingface.co/spaces/$HF_SPACE_NAME hf-sync-branch:main --force
