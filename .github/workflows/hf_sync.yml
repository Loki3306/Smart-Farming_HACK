name: Sync Backend to Hugging Face Spaces

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_NAME: Deep08092006/KrushiUnnatiBackend 
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Actions Bot"
          
          # Initialize LFS
          git lfs install
          
          # Create a new orphan branch (clean slate, no history)
          git checkout --orphan hf-sync
          git reset --hard
          
          # Copy backend files from the main branch to the root of this new branch
          git checkout main -- backend/
          
          # Move files to root (handling hidden files too)
          cp -r backend/. . 2>/dev/null || true
          cp -r backend/* . 2>/dev/null || true
          rm -rf backend
          
          # Force LFS tracking for models
          git lfs track "*.pkl"
          git add .gitattributes
          
          # Add and Commit
          git add .
          git commit -m "Deploy to Hugging Face Spaces (Clean Commit)"
          
          # Force push to HF
          git push https://Deep08092006:$HF_TOKEN@huggingface.co/spaces/$HF_SPACE_NAME hf-sync:main --force
